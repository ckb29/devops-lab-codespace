apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-demo
  template:
    metadata:
      labels:
        app: flask-demo
    spec:
      containers:
        - name: flask
          image: flask-demo:1.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
